<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolutionTool - Inicio de Sesión</title>
    
    <!-- Bootstrap 5 CSS via Webjars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow-y: auto;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.8s ease-in-out;
        }

        .logo {
            max-width: 140px;
            display: block;
            margin: 0 auto 1.5rem;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.1));
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a202c;
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            margin: 8px auto;
            border-radius: 2px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .input-group:hover i {
            color: #ff6b6b;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.9rem 1rem 0.9rem 2.5rem;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.2);
            background: white;
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ff6b6b;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border: none;
            padding: 0.9rem;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff8e53, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #6b7280;
            color: #6b7280;
            padding: 0.9rem;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-secondary:hover {
            background: #6b7280;
            color: white;
            transform: translateY(-2px);
        }

        .register-link {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #ff8e53;
            text-decoration: underline;
        }

        .forgot-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            padding: 0.8rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            animation: slideIn 0.5s ease-in-out;
        }

        .alert i {
            margin-right: 0.5rem;
        }

        footer {
            margin-top: 1.5rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.85rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .form-control {
                padding: 0.8rem 1rem 0.8rem 2.5rem;
                font-size: 0.9rem;
            }
            .btn-primary, .btn-secondary {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
            .logo {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Logo -->
        <img src="/img/Imagen1.png" alt="SolutionTool Logo" class="logo">

        <h1>Inicio de Sesión</h1>

        <!-- Error Alert -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle"></i>Credenciales inválidas
        </div>

        <!-- Success Alert -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>Sesión cerrada exitosamente
        </div>

        <form th:action="@{/perform_login}" method="post" class="login-form">
            <!-- Email/Username Input -->
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Correo o ID" required autofocus>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Contraseña" required>
                <i  id="password-toggle"></i>
            </div>

            <!-- Login Button -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </div>

            <!-- Links Section -->
            <div class="text-center mt-3">
                <p class="mb-2">
                    ¿No tienes cuenta? 
                    <a th:href="@{/register}" class="register-link">Regístrate aquí</a>
                </p>
                <p class="mb-3">
                    <a th:href="@{/forgot-password}" class="forgot-link">¿Olvidaste tu contraseña?</a>
                </p>
            </div>

            <!-- Home Button -->
            <div class="d-grid mb-3">
                <a th:href="@{/}" class="btn btn-secondary">
                    <i class="fas fa-home me-2"></i>Volver al Inicio
                </a>
            </div>
        </form>

        <!-- Footer -->
        <footer>
            <p>© 2025 ToolSolutions. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script>
        // Password toggle functionality
        document.getElementById('password-toggle').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
