<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.idCliente} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Formulario Cliente</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        :root {
            --sidebar-bg: #e77547;
            --sidebar-text: white;
            --sidebar-active: rgba(255, 255, 255, 0.2);
            --content-bg: #f5f7fa;
            --card-bg: white;
            --primary-color: #3498db;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: var(--content-bg);
            overflow-x: hidden;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .sidebar.hidden {
            transform: translateX(-280px);
        }
        
        .sidebar-header {
            padding: 0 25px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h3 {
            color: var(--sidebar-text);
            margin-bottom: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            font-size: 1.25rem;
        }
        
        .sidebar-header h3 i {
            margin-right: 12px;
            color: var(--sidebar-active);
            font-size: 1.2rem;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-item {
            margin-bottom: 8px;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            padding: 12px 25px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 1rem;
        }
        
        .nav-link:hover {
            color: var(--sidebar-text);
            background-color: rgba(255, 255, 255, 0.15);
            text-decoration: none;
        }
        
        .nav-link.active {
            color: var(--sidebar-text);
            background-color: var(--sidebar-active);
            font-weight: 600;
        }
        
        .logout-btn {
            margin-top: auto;
            padding: 25px;
        }
        
        /* Toolbar Styles */
        .toolbar {
            background-color: var(--card-bg);
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 999;
            margin-bottom: 30px;
        }
        
        .toolbar .toggle-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 15px;
        }
        
        .toolbar .toggle-btn:hover {
            color: #2980b9;
        }
        
        .toolbar .title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            letter-spacing: 0.5px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 25px;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
        }
        
        .main-content.full {
            margin-left: 0;
        }
        
        /* Card Styles */
        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }
        
        .card-header {
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        
        .card-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
            color: white;
        }
        
        .card-body {
            padding: 25px;
        }
        
        /* Form Styles */
        .form-label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 6px;
            padding: 10px;
            font-size: 0.95rem;
        }
        
        .mb-3 {
            margin-bottom: 1.5rem !important; /* Increased for spacing */
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #2188d9;
            border-color: #1d7cc7;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-280px);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .main-content.full {
                margin-left: 0;
            }
            
            .card-body {
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .toolbar {
                padding: 12px 20px;
                margin-bottom: 20px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .card-header {
                padding: 12px;
            }
            
            .card-header h2 {
                font-size: 1.25rem;
            }
            
            .card-body {
                padding: 15px;
            }
            
            .form-control {
                font-size: 0.9rem;
                padding: 8px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.875rem;
            }
        }
        
        @media (max-width: 576px) {
            .main-content {
                padding: 15px;
            }
            
            .toolbar {
                padding: 10px 15px;
                margin-bottom: 15px;
            }
            
            .card-header h2 {
                font-size: 1.1rem;
            }
            
            .card-body {
                padding: 12px;
            }
            
            .form-label {
                font-size: 0.9rem;
            }
            
            .form-control {
                font-size: 0.85rem;
            }
            
            .d-flex {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-tools"></i>Administrador</h3>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/clientes}">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">
                        <i class="fas fa-user-cog"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order-items}">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Órdenes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorias}">
                        <i class="fas fa-tags"></i>
                        <span>Categorías</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos}">
                        <i class="fas fa-box-open"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ventas}">
                        <i class="fas fa-chart-line"></i>
                        <span>Ventas</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/compras}">
                        <i class="fas fa-shopping-basket"></i>
                        <span>Compras</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/proveedores}">
                        <i class="fas fa-truck"></i>
                        <span>Proveedores</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vendedores}">
                        <i class="fas fa-user-tie"></i>
                        <span>Vendedores</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vendedor-producto}">
                        <i class="fas fa-link"></i>
                        <span>Vendedor Artículo</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clasificacion}">
                        <i class="fas fa-star"></i>
                        <span>Predicción</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="logout-btn">
            <a class="btn btn-outline-light btn-sm w-100" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div class="toolbar">
            <button class="toggle-btn" id="toggle-sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <span class="title" th:text="${cliente.idCliente} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Formulario Cliente</span>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0" th:text="${cliente.idCliente} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Formulario Cliente</h2>
            </div>
            <div class="card-body">
                <form th:action="${cliente.idCliente} != null ? @{/clientes/actualizar/{id}(id=${cliente.idCliente})} : @{/clientes}" th:object="${cliente}" method="post">
                    <!-- Campo oculto para ID (solo para edición) -->
                    <div th:if="${cliente.idCliente} != null">
                        <input type="hidden" th:field="*{idCliente}" />
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese nombre" required />
                    </div>
                    <div class="mb-3">
                        <label for="correoElectronico" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="correoElectronico" th:field="*{correoElectronico}" class="form-control" placeholder="correo@ejemplo.com" required />
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" id="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese teléfono" />
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" id="direccion" th:field="*{direccion}" class="form-control" placeholder="Ingrese dirección" />
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" th:text="${cliente.idCliente} != null ? 'Actualizar' : 'Guardar'">Enviar</button>
                        <a th:href="@{/clientes}" class="btn btn-secondary">Volver a la lista</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script>
        $(document).ready(function() {
            // Sidebar toggle functionality
            const sidebar = $('#sidebar');
            const mainContent = $('#main-content');
            const toggleBtn = $('#toggle-sidebar');
            
            toggleBtn.on('click', function() {
                sidebar.toggleClass('active hidden');
                mainContent.toggleClass('full');
                if (sidebar.hasClass('active')) {
                    toggleBtn.html('<i class="fas fa-times"></i>');
                } else {
                    toggleBtn.html('<i class="fas fa-bars"></i>');
                }
            });

            // Close sidebar when clicking outside on mobile
            $(document).on('click', function(event) {
                if ($(window).width() < 992 && sidebar.hasClass('active') && !sidebar.is(event.target) && sidebar.has(event.target).length === 0 && !toggleBtn.is(event.target) && toggleBtn.has(event.target).length === 0) {
                    sidebar.removeClass('active').addClass('hidden');
                    mainContent.addClass('full');
                    toggleBtn.html('<i class="fas fa-bars"></i>');
                }
            });

            // Resaltar el enlace activo
            const currentPath = '/clientes';
            $('.nav-link').each(function() {
                if ($(this).attr('href') === currentPath) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
            });
        });
    </script>
</body>
</html>
