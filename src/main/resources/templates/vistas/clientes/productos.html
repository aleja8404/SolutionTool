
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos Disponibles - Ferretería Online</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .dashboard-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #232f3e !important;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff !important;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.9)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .nav-link {
            color: #fff !important;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #f0c14b !important;
        }

        .btn-outline-light {
            border-color: #f0c14b;
            color: #f0c14b;
            font-weight: 500;
        }

        .btn-outline-light:hover {
            background-color: #f0c14b;
            color: #232f3e;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-4px);
        }

        .product-img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            background-color: #f7f7f7;
            padding: 10px;
        }

        .no-img {
            width: 100%;
            height: 220px;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1rem;
            text-align: center;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #0f1111;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-text {
            font-size: 0.85rem;
            color: #565959;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #b12704;
            margin-bottom: 8px;
        }

        .card-stock {
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .stock-low {
            color: #b12704;
            font-weight: 500;
        }

        .stock-normal {
            color: #007185;
        }

        .add-to-cart-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .add-to-cart-form input[type="number"] {
            width: 70px;
            font-size: 0.9rem;
        }

        .btn-add-cart {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            color: #0f1111;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
            flex-grow: 1;
        }

        .btn-add-cart:hover {
            background-color: #e6b800;
        }

        .btn-add-cart:disabled {
            background-color: #d3d3d3;
            border-color: #b0b0b0;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            background-color: #232f3e;
            color: #fff;
            padding: 20px;
            margin-top: 40px;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            .product-img, .no-img {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            }
            .product-img, .no-img {
                height: 180px;
            }
            .card-title {
                font-size: 1.1rem;
            }
            .card-price {
                font-size: 1.2rem;
            }
            .add-to-cart-form input[type="number"] {
                width: 60px;
            }
        }

        @media (max-width: 576px) {
            .dashboard-container {
                padding: 10px;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
            .product-img, .no-img {
                height: 160px;
            }
            .card-title {
                font-size: 1rem;
            }
            .card-text {
                font-size: 0.8rem;
            }
            .card-price {
                font-size: 1.1rem;
            }
            .card-stock {
                font-size: 0.85rem;
            }
            .btn-add-cart {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .navbar-brand {
                font-size: 1.4rem;
            }
            .nav-link {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cliente/dashboard}">Ferretería Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/cliente/perfil}">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cliente/ordenes}">Órdenes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cliente/productos}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cliente/carrito}">Carrito</a></li>
                </ul>
                <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    <div class="dashboard-container">
        <h1>Productos Disponibles</h1>
        <div th:if="${productos.isEmpty()}">
            <p class="text-muted">No hay productos disponibles en este momento.</p>
        </div>
        <div class="products-grid" th:unless="${productos.isEmpty()}">
            <div class="product-card" th:each="producto : ${productos}">
                <div th:if="${producto.foto}">
                    <img th:src="@{${producto.foto}}" alt="Foto de ${producto.nombre}" class="product-img" />
                </div>
                <div th:unless="${producto.foto}" class="no-img">
                    Sin Imagen
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre} ?: 'N/A'"></h5>
                    <p class="card-text" th:text="${producto.descripcion} ?: 'Sin descripción'"></p>
                    <p class="card-price" th:text="${producto.precio != null} ? ${#numbers.formatDecimal(producto.precio, 1, 2)} + ' USD' : '0.00 USD'"></p>
                    <p class="card-stock" th:class="${producto.stock < 5} ? 'stock-low' : 'stock-normal'"
                       th:text="${producto.stock != null} ? (${producto.stock < 5} ? '¡Solo ' + ${producto.stock} + ' unidades!' : 'Stock: ' + ${producto.stock}) : 'Sin stock'"></p>
                    <form th:action="@{/cliente/carrito/agregar}" method="post" class="add-to-cart-form">
                        <input type="hidden" name="productoId" th:value="${producto.idProducto}" />
                        <input type="number" name="cantidad" min="1" th:max="${producto.stock}" value="1" class="form-control"
                               th:disabled="${producto.stock == 0}" />
                        <button type="submit" class="btn btn-add-cart" th:disabled="${producto.stock == 0}">
                            Agregar al Carrito
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p>© 2025 Ferretería Online</p>
    </footer>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
