<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Disponibles - Ferreter√≠a Online</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        :root {
            --sidebar-bg: #2c3e50;
            --sidebar-text: white;
            --sidebar-active: #e77547;
            --content-bg: #f5f7fa;
            --card-bg: white;
            --primary-color: #3498db;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: var(--content-bg);
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 20px 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h3 {
            color: var(--sidebar-text);
            margin-bottom: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .sidebar-header h3 i {
            margin-right: 10px;
            color: var(--sidebar-active);
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-item {
            margin-bottom: 5px;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            padding: 12px 20px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 1rem;
        }
        
        .nav-link:hover {
            color: var(--sidebar-text);
            background-color: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }
        
        .nav-link.active {
            color: var(--sidebar-text);
            background-color: var(--sidebar-active);
            font-weight: 500;
        }
        
        .logout-btn {
            margin-top: auto;
            padding: 20px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            overflow-x: auto;
            padding: 30px;
        }
        
        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .page-header h1 i {
            margin-right: 15px;
            color: var(--primary-color);
        }
        
        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-img-container {
            width: 100%;
            height: 220px;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .product-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .no-img {
            color: #888;
            font-size: 1rem;
            text-align: center;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-text {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--danger-color);
            margin-bottom: 10px;
        }
        
        .card-stock {
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .card-stock i {
            margin-right: 8px;
        }
        
        .stock-low {
            color: var(--danger-color);
            font-weight: 500;
        }
        
        .stock-normal {
            color: var(--success-color);
        }
        
        .stock-out {
            color: #6c757d;
        }
        
        /* Add to Cart Form */
        .add-to-cart-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .quantity-input {
            width: 70px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 8px 10px;
            text-align: center;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            flex-grow: 1;
        }
        
        .btn-primary:hover {
            background-color: #2188d9;
            border-color: #2188d9;
            color: white;
        }
        
        .btn-primary:disabled {
            background-color: #d3d3d3;
            border-color: #b0b0b0;
            cursor: not-allowed;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .empty-state i {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        .empty-state p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        /* Footer */
        footer {
            background-color: var(--card-bg);
            color: #6c757d;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            border-radius: 10px;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .sidebar {
                width: 220px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            .product-img-container {
                height: 200px;
            }
        }
        
        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .product-img-container {
                height: 180px;
            }
        }
        
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.5rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            }
            
            .card-title {
                font-size: 1.1rem;
            }
            
            .card-price {
                font-size: 1.2rem;
            }
            
            .quantity-input {
                width: 60px;
                padding: 6px 8px;
            }
            
            .empty-state {
                padding: 30px;
            }
            
            .empty-state i {
                font-size: 2.5rem;
            }
            
            .empty-state p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .main-content {
                padding: 15px;
            }
            
            .page-header h1 {
                font-size: 1.3rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-img-container {
                height: 160px;
            }
            
            .card-body {
                padding: 15px;
            }
            
            .card-title {
                font-size: 1rem;
            }
            
            .card-text {
                font-size: 0.85rem;
            }
            
            .card-price {
                font-size: 1.1rem;
            }
            
            .card-stock {
                font-size: 0.85rem;
            }
            
            .empty-state {
                padding: 20px;
            }
            
            .empty-state i {
                font-size: 2rem;
            }
            
            .empty-state p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-user"></i> Mi Cuenta</h3>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cliente/dashboard}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cliente/perfil}">
                        <i class="fas fa-user-edit"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cliente/ordenes}">
                        <i class="fas fa-shopping-bag"></i>
                        <span>√ìrdenes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/cliente/productos}">
                        <i class="fas fa-box-open"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cliente/carrito}">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Carrito</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="logout-btn">
            <a class="btn btn-outline-light btn-sm w-100" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesi√≥n</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1><i class="fas fa-box-open"></i> Productos Disponibles</h1>
        </div>
        
        <div th:if="${productos.isEmpty()}">
            <div class="empty-state">
                <i class="fas fa-box-open"></i>
                <p>No hay productos disponibles en este momento</p>
            </div>
        </div>
        
        <div class="products-grid" th:unless="${productos.isEmpty()}">
            <div class="product-card" th:each="producto : ${productos}">
                <div class="product-img-container">
                    <img th:if="${producto.foto}" th:src="@{${producto.foto}}" th:alt="'Foto de ' + ${producto.nombre}" class="product-img" />
                    <div th:unless="${producto.foto}" class="no-img">Sin Imagen</div>
                </div>
            <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre} ?: 'N/A'"></h5>
                    <p class="card-text" th:text="${producto.descripcion} ?: 'Sin descripci√≥n'"></p>
                    <p class="card-price" th:text="${producto.precio != null} ? ${#numbers.formatDecimal(producto.precio, 1, 2)} + ' USD' : '0.00 USD'"></p>
                    <p class="card-stock" th:class="${producto.stock < 5} ? 'stock-low' : 'stock-normal'"
                       th:text="${producto.stock != null} ? (${producto.stock < 5} ? '¬°Solo ' + ${producto.stock} + ' unidades!' : 'Stock: ' + ${producto.stock}) : 'Sin stock'"></p>
              <form th:action="@{/cliente/carrito/agregar}" method="post" class="add-to-cart-form">
                        <input type="hidden" name="productoId" th:value="${producto.idProducto}" />
                        <input type="number" name="cantidad" min="1" th:max="${producto.stock}" value="1" class="form-control"
                               th:disabled="${producto.stock == 0}" />
                        <button type="submit" class="btn btn-add-cart" th:disabled="${producto.stock == 0}">
                            Agregar al Carrito
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <footer>
            <p>¬© 2025 Ferreter√≠a Online - Todos los derechos reservados</p>
        </footer>
    </main>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script>
        $(document).ready(function() {
            // Highlight active link
            const currentPath = window.location.pathname;
            $('.nav-link').each(function() {
                if ($(this).attr('href') === currentPath) {
                    $(this).addClass('active');
                }
            });
            
            // Validate quantity on add-to-cart form submission
            $('.add-to-cart-form').on('submit', function(e) {
                const input = $(this).find('input[name="cantidad"]');
                const max = parseInt(input.attr('max'));
                const value = parseInt(input.val());
                
                if (value < 1) {
                    e.preventDefault();
                    input.val(1);
                }
                
                if (value > max) {
                    e.preventDefault();
                    input.val(max);
                }
            });
        });
    </script>
</body>
</html>
