<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${compra.idCompra != null} ? 'Editar Compra' : 'Nueva Compra'">Formulario Compra</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        :root {
            --sidebar-bg: #e77547;
            --sidebar-text: white;
            --sidebar-active: rgba(255, 255, 255, 0.2);
            --content-bg: #f8f9fa;
            --card-bg: white;
            --primary-color: #3498db;
            --success-color: #28a745;
            --secondary-color: #6c757d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: var(--content-bg);
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 20px 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h3 {
            color: var(--sidebar-text);
            margin-bottom: 0;
            font-weight: 600;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-item {
            margin-bottom: 5px;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            padding: 12px 20px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        .nav-link:hover {
            color: var(--sidebar-text);
            background-color: rgba(255, 255, 255, 0.15);
            text-decoration: none;
        }
        
        .nav-link.active {
            color: var(--sidebar-text);
            background-color: var(--sidebar-active);
            font-weight: 600;
        }
        
        .logout-btn {
            margin-top: auto;
            padding: 20px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            overflow-x: auto;
            padding: 30px;
        }
        
        .form-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }
        
        h1 i {
            margin-right: 12px;
            color: var(--sidebar-bg);
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .input-group-text {
            background-color: #e9ecef;
            border-radius: 6px 0 0 6px !important;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 576px) {
            .main-content {
                padding: 15px;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .d-flex {
                flex-direction: column;
            }
            
            .d-flex .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>Administrador</h3>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">
                        <i class="fas fa-user-cog"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order-items}">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Órdenes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorias}">
                        <i class="fas fa-tags"></i>
                        <span>Categorías</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos}">
                        <i class="fas fa-box-open"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ventas}">
                        <i class="fas fa-chart-line"></i>
                        <span>Ventas</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/compras}">
                        <i class="fas fa-shopping-basket"></i>
                        <span>Compras</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/proveedores}">
                        <i class="fas fa-truck"></i>
                        <span>Proveedores</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vendedores}">
                        <i class="fas fa-user-tie"></i>
                        <span>Vendedores</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vendedor-producto}">
                        <i class="fas fa-link"></i>
                        <span>Vendedor Artículo</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clasificacion}">
                        <i class="fas fa-star"></i>
                        <span>Clasificación</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="logout-btn">
            <a class="btn btn-outline-light btn-sm w-100" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="form-container">
            <h1><i class="fas fa-shopping-basket"></i><span th:text="${compra.idCompra != null} ? 'Editar Compra' : 'Nueva Compra'">Formulario Compra</span></h1>
            
            <form th:action="${compra.idCompra != null} ? @{/compras/actualizar/{id}(id=${compra.idCompra})} : @{/compras}" 
                th:object="${compra}" method="post">
                
                <!-- Campo oculto para ID en edición -->
                <div th:if="${compra.idCompra != null}">
                    <input type="hidden" th:field="*{idCompra}" />
                </div>
                
                <div class="row">
                    <!-- Proveedor -->
                    <div class="col-md-6 mb-3">
                        <label for="proveedor" class="form-label">Proveedor:</label>
                        <select id="proveedor" th:field="*{proveedor}" class="form-select" required>
                            <option value="">Seleccione un proveedor</option>
                            <option th:each="prov : ${proveedores}" 
                                    th:value="${prov.idProveedor}" 
                                    th:text="${prov.nombre}" 
                                    th:selected="${compra.proveedor != null and compra.proveedor.idProveedor == prov.idProveedor}"></option>
                        </select>
                    </div>
                    
                    <!-- Vendedor -->
                    <div class="col-md-6 mb-3">
                        <label for="vendedor" class="form-label">Vendedor:</label>
                        <select id="vendedor" th:field="*{vendedor}" class="form-select" required>
                            <option value="">Seleccione un vendedor</option>
                            <option th:each="vend : ${vendedores}" 
                                    th:value="${vend.idVendedor}" 
                                    th:text="${vend.nombre}" 
                                    th:selected="${compra.vendedor != null and compra.vendedor.idVendedor == vend.idVendedor}"></option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <!-- Fecha de Compra -->
                    <div class="col-md-6 mb-3">
                        <label for="fechaDeCompra" class="form-label">Fecha de Compra:</label>
                        <input type="datetime-local" id="fechaDeCompra" th:field="*{fechaDeCompra}" class="form-control" required />
                    </div>
                    
                    <!-- Importe Total -->
                    <div class="col-md-6 mb-3">
                        <label for="importeTotal" class="form-label">Importe Total:</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" id="importeTotal" th:field="*{importeTotal}" class="form-control" 
                                   step="0.01" placeholder="0.00" min="0" required />
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/compras}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        <span th:text="${compra.idCompra != null} ? 'Actualizar' : 'Guardar'">Guardar</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
