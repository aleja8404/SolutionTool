<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${venta.idVenta != null} ? 'Editar Venta' : 'Nueva Venta'">Formulario Venta</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #e77547;
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h3 {
            color: white;
            margin-bottom: 0;
            font-weight: 600;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-item {
            margin-bottom: 5px;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            padding: 12px 20px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.15);
            text-decoration: none;
        }
        
        .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        
        .logout-btn {
            margin-top: auto;
            padding: 20px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            overflow-x: auto;
            padding: 30px;
            background-color: #f8f9fa;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .form-control, .form-select {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 576px) {
            .main-content {
                padding: 15px;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>Administrador</h3>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">
                        <i class="fas fa-user-cog"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order-items}">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Órdenes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorias}">
                        <i class="fas fa-tags"></i>
                        <span>Categorías</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos}">
                        <i class="fas fa-box-open"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/ventas}">
                        <i class="fas fa-chart-line"></i>
                        <span>Ventas</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/compras}">
                        <i class="fas fa-shopping-basket"></i>
                        <span>Compras</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/proveedores}">
                        <i class="fas fa-truck"></i>
                        <span>Proveedores</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vendedores}">
                        <i class="fas fa-user-tie"></i>
                        <span>Vendedores</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vendedor-producto}">
                        <i class="fas fa-link"></i>
                        <span>Vendedor Artículo</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clasificacion}">
                        <i class="fas fa-star"></i>
                        <span>Clasificación</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="logout-btn">
            <a class="btn btn-outline-light btn-sm w-100" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="form-container">
            <h1><i class="fas fa-chart-line me-2"></i><span th:text="${venta.idVenta != null} ? 'Editar Venta' : 'Nueva Venta'">Formulario Venta</span></h1>
            
            <form th:action="${venta.idVenta != null} ? @{/ventas/actualizar/{id}(id=${venta.idVenta})} : @{/ventas}"
                th:object="${venta}" method="post">
                
                <!-- Campo oculto para ID en edición -->
                <div th:if="${venta.idVenta != null}">
                    <input type="hidden" th:field="*{idVenta}" />
                </div>
                
                <div class="row">
                    <!-- Cliente -->
                    <div class="col-md-6 mb-3">
                        <label for="cliente" class="form-label">Cliente:</label>
                        <select id="cliente" th:field="*{cliente}" class="form-select" required>
                            <option value="">Seleccione un cliente</option>
                            <option th:each="cli : ${clientes}"
                                    th:value="${cli.idCliente}"
                                    th:text="${cli.nombre}"
                                    th:selected="${venta.cliente != null and venta.cliente.idCliente == cli.idCliente}"></option>
                        </select>
                    </div>
                    
                    <!-- Vendedor -->
                    <div class="col-md-6 mb-3">
                        <label for="vendedor" class="form-label">Vendedor:</label>
                        <select id="vendedor" th:field="*{vendedor}" class="form-select" required>
                            <option value="">Seleccione un vendedor</option>
                            <option th:each="vend : ${vendedores}"
                                    th:value="${vend.idVendedor}"
                                    th:text="${vend.nombre}"
                                    th:selected="${venta.vendedor != null and venta.vendedor.idVendedor == vend.idVendedor}"></option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <!-- Fecha del Pedido -->
                    <div class="col-md-6 mb-3">
                        <label for="fechaDelPedido" class="form-label">Fecha del Pedido:</label>
                        <input type="datetime-local" id="fechaDelPedido" th:field="*{fechaDelPedido}" class="form-control" required />
                    </div>
                    
                    <!-- Total -->
                    <div class="col-md-6 mb-3">
                        <label for="total" class="form-label">Total:</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" id="total" th:field="*{total}" class="form-control" 
                                   step="0.01" placeholder="0.00" min="0" required />
                        </div>
                    </div>
                </div>
                
                <!-- Estado -->
                <div class="mb-4">
                    <label for="estado" class="form-label">Estado:</label>
                    <select id="estado" th:field="*{estado}" class="form-select" required>
                        <option value="">Seleccione un estado</option>
                        <option value="PENDIENTE">Pendiente</option>
                        <option value="COMPLETADA">Completada</option>
                        <option value="CANCELADA">Cancelada</option>
                    </select>
                </div>
                
                <!-- Hidden Device Type (set server-side) -->
                <input type="hidden" th:field="*{deviceType}" />
                
                <!-- Action Buttons -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/ventas}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i>
                        <span th:text="${venta.idVenta != null} ? 'Actualizar' : 'Guardar'">Guardar</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
