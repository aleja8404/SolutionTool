<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nueva Compra</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        :root {
            --sidebar-bg: #e77547;
            --sidebar-text: white;
            --sidebar-active: rgba(255, 255, 255, 0.2);
            --content-bg: #f8f9fa;
            --card-bg: white;
            --primary-color: #3498db;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: var(--content-bg);
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 20px 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h3 {
            color: var(--sidebar-text);
            margin-bottom: 0;
            font-weight: 600;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-item {
            margin-bottom: 5px;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            padding: 12px 20px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        .nav-link:hover {
            color: var(--sidebar-text);
            background-color: rgba(255, 255, 255, 0.15);
            text-decoration: none;
        }
        
        .nav-link.active {
            color: var(--sidebar-text);
            background-color: var(--sidebar-active);
            font-weight: 600;
        }
        
        .logout-btn {
            margin-top: auto;
            padding: 20px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            overflow-x: auto;
            padding: 30px;
        }
        
        .card-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 30px;
            margin-bottom: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1, h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 i, h2 i {
            margin-right: 15px;
            color: var(--primary-color);
        }
        
        /* Form Styles */
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        /* Button Styles */
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #2188d9;
            border-color: #1e7e34;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        /* Validation Styles */
        .is-invalid {
            border-color: var(--danger-color);
        }
        
        .invalid-feedback {
            color: var(--danger-color);
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .card-container {
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            h1, h2 {
                font-size: 1.5rem;
            }
            
            .card-container {
                padding: 20px 15px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.875rem;
            }
        }
        
        @media (max-width: 576px) {
            .main-content {
                padding: 15px;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 8px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>Panel de Vendedor</h3>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vendedor/ventas/nueva}">
                        <i class="fas fa-cart-plus"></i>
                        <span>Nueva Venta</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/vendedor/compras/nueva}">
                        <i class="fas fa-shopping-basket"></i>
                        <span>Nueva Compra</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vendedor/productos/nuevo}">
                        <i class="fas fa-boxes"></i>
                        <span>Asignar Producto</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vendedor/editar}">
                        <i class="fas fa-user-edit"></i>
                        <span>Editar Perfil</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="logout-btn">
            <a class="btn btn-outline-light btn-sm w-100" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesi√≥n</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="card-container">
            <h2><i class="fas fa-shopping-basket"></i>Registrar Nueva Compra</h2>
            
            <form th:action="@{/vendedor/compras}" th:object="${compra}" method="post" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="proveedor" class="form-label">Proveedor:</label>
                    <select id="proveedor" th:field="*{proveedor}" class="form-select" required>
                        <option value="" disabled selected>Selecciona un proveedor</option>
                        <option th:each="proveedor : ${proveedores}" 
                                th:value="${proveedor.idProveedor}" 
                                th:text="${proveedor.nombre}">
                        </option>
                    </select>
                    <div class="invalid-feedback">Por favor seleccione un proveedor</div>
                </div>
                
                <div class="form-group">
                    <label for="fechaDeCompra" class="form-label">Fecha de Compra:</label>
                    <input type="datetime-local" id="fechaDeCompra" th:field="*{fechaDeCompra}" class="form-control" required />
                    <div class="invalid-feedback">Por favor ingrese la fecha de compra</div>
                </div>
                
                <div class="form-group">
                    <label for="importeTotal" class="form-label">Importe Total:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="importeTotal" th:field="*{importeTotal}" 
                               class="form-control" step="0.01" min="0.01" placeholder="0.00" required />
                    </div>
                    <div class="invalid-feedback">Por favor ingrese un importe v√°lido</div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Compra
                    </button>
                    <a th:href="@{/vendedor/dashboard}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    
    <script>
        // Resaltar el enlace activo
        $(document).ready(function() {
            const currentPath = window.location.pathname;
            $('.nav-link').each(function() {
                if ($(this).attr('href') === currentPath) {
                    $(this).addClass('active');
                }
            });
            
            // Validaci√≥n de formulario
            (function() {
                'use strict';
                
                var forms = document.querySelectorAll('.needs-validation');
                
                Array.prototype.slice.call(forms)
                    .forEach(function(form) {
                        form.addEventListener('submit', function(event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            
                            form.classList.add('was-validated');
                        }, false);
                    });
            })();
        });
    </script>
</body>
</html>
